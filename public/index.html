<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trender.io</title>
    <!-- stylesheets -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/paper/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css" rel="stylesheet">
    <link href="./stylesheets/angular-chart.css" rel="stylesheet">
    <link href="./stylesheets/style.css" rel="stylesheet">
    <!--  -->
  </head>
  <body>
    <header>
      Welcome to trender
    </header>

        <!-- Page Content -->
        <div class="container">
          <div ng-app='myApp' ng-controller="mainCtrl">
            <div class='row'>
              <div class="col-md-12">
                {% raw %}
                <div class="tweet-zone">
                  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 panelheader class="panel-title">
                          <a href="https://twitter.com/{{user}}">{{user}}</a>
                        </h3>
                      </div>
                      <div class="panel-body">
                        <div class="row">
                          <div class="col-md-12">
                            {{tweet}}
                            {{sentiment}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {% endraw %}
            </div>
                  <div class='row' style='margin-top: 50px'>
                      <article class="left">
                          <table>
                              <thead>
                                <tr>
                                  <td>
                                    Trump
                                  </td>
                                </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                    <td>
                                      <img class='img' src='http://www.dailywire.com/sites/default/files/uploads/2016/05/150629_donald_trump_nbc_gty_1160.jpg'>
                                    </td>
                                    <td>
                                      <span class='name'>#Trump</span>
                                      <canvas id="trump" class="chart chart-polar-area" chart-colours="colors" chart-legend="true" chart-data="trumpData" chart-labels="labels"></canvas>
                                      <div class="overflow well">
                                      <span ng-repeat="word in sentTrumpPos track by $index">
                                        <span ng-bind="word.txt" ng-click="options=true"></span>
                                        <span ng-bind="word.cnt"></span>
                                        <div class="well" ng-show="options" ng-repeat="tweet in word.tweets" ng-click="options=false">
                                          <span ng-bind="tweet"></span>
                                        </div>
                                      </span>
                                      </div>
                                      <h4>
                                      <div class="overflow well">
                                      <span ng-repeat="word in sentTrumpPos">
                                        <span ng-if="word.big == true">
                                          <span ng-bind="word.txt"></span>
                                          <span ng-bind="word.cnt"></span>
                                        </span>
                                      </span>
                                     </div>
                                    </h4>
                                    </td>
                                      <td>
                                          <span class='name'>#Trump :(</span>
                                          <canvas id="trump2" class="chart chart-polar-area" chart-colours='colors' chart-legend="true" chart-data="trumpData2" chart-labels="labels"></canvas>
                                          <div class="overflow well">
                                          <span ng-repeat="word in sentTrumpNeg track by $index">
                                            <span ng-bind="word.txt" ng-click="options=true"></span>
                                            <span ng-bind="word.cnt"></span>
                                            <div class="well" ng-show="options" ng-repeat="tweet in word.tweets" ng-click="options=false">
                                              <span ng-bind="tweet"></span>
                                            </div>
                                          </span>
                                          </div>
                                          <h4>
                                          <div class="overflow well">
                                          <span ng-repeat="word in sentTrumpNeg track by $index">
                                            <span ng-if="word.big == true">
                                              <span ng-bind="word.txt"></span>
                                              <span ng-bind="word.cnt"></span>
                                            </span>
                                          </span>
                                          </div>
                                        </h4>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </article>

                      <article class="right">
                          <table>
                              <thead>
                                  <tr>
                                    <td>
                                      Hillary
                                    </td>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                    <td>
                                      <img class='img' src='https://mises.org/sites/default/files/23158392405_d3e3b60cb8_o.jpg'>
                                    </td>
                                      <td>
                                          <span class='name'>#hillaryclinton</span>
                                          <canvas id="hillary" class="chart chart-polar-area" chart-colours='colors' chart-legend="true" chart-data="hillaryData" chart-labels="labels"></canvas>
                                          <div class="overflow well">
                                          <span ng-repeat="word in sentHillaryPos track by $index">
                                            <span ng-bind="word.txt" ng-click="options=true"></span>
                                            <span ng-bind="word.cnt"></span>
                                            <div class="well" ng-show="options" ng-repeat="tweet in word.tweets" ng-click="options=false">
                                              <span ng-bind="tweet"></span>
                                            </div>
                                          </span>
                                          </div>
                                            <h4>
                                            <div class="overflow well">
                                            <span ng-repeat="word in sentHillaryPos track by $index">
                                              <span ng-if="word.big == true">
                                                <span ng-bind="word.txt"></span>
                                                <span ng-bind="word.cnt"></span>
                                              </span>
                                            </span>
                                          </div>
                                          </h4>
                                      </td>
                                      <td>
                                          <span class='name'>#hillaryclinton :(</span>
                                          <canvas id="hillary2" class="chart chart-polar-area" chart-colours='colors' chart-legend="true" chart-data="hillaryData2" chart-labels="labels"></canvas>
                                          <div class="overflow well">
                                          <span ng-repeat="word in sentHillaryNeg track by $index">
                                            <span ng-bind="word.txt" ng-click="options=true"></span>
                                            <span ng-bind="word.cnt"></span>
                                            <div class="well" ng-show="options" ng-repeat="tweet in word.tweets" ng-click="options=false">
                                              <span ng-bind="tweet"></span>
                                            </div>
                                          </span>
                                          </div>
                                          <h4>
                                            <div class="overflow well">
                                            <span ng-repeat="word in sentHillaryNeg track by $index">
                                              <span ng-if="word.big == true">
                                                <span ng-bind="word.txt"></span>
                                                <span ng-bind="word.cnt"></span>
                                              </span>
                                            </span>
                                          </div>
                                        </h4>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </article>
                  </div>
              </div>
        </div>
        <br><br>
        <!-- scripts -->
        <script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
        <script src="./javascripts/angular-chart.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
        <script src="//cdn.socket.io/socket.io-1.2.0.js" type="text/javascript"></script>
        <script src="./javascripts/main.js" type="text/javascript"></script>
        <!-- errors -->
        <h1>{{ message }}</h1>
        <h2>{{ error.status }}</h2>
        <pre>{{ error.stack }}</pre>
  </body>
</html>
